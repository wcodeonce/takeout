<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <!-- 引入样式 -->
    <link href="../../plugins/element-ui/index.css" rel="stylesheet"/>
    <link href="../../styles/common.css" rel="stylesheet"/>
    <link href="../../styles/page.css" rel="stylesheet"/>
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }

        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }

        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }

        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                :inline="true"
                :model="ruleForm"
                :rules="rules"
                class="demo-ruleForm"
                label-width="180px"
                ref="ruleForm"
        >
            <div>
                <el-form-item
                        label="菜品名称:"
                        prop="name"
                >
                    <el-input
                            maxlength="20"
                            placeholder="请填写菜品名称"
                            v-model="ruleForm.name"
                    />
                </el-form-item>
                <el-form-item
                        label="菜品分类:"
                        prop="categoryId"
                >
                    <el-select
                            placeholder="请选择菜品分类"
                            v-model="ruleForm.categoryId"
                    >
                        <el-option :key="index" :label="item.name" :value="item.id" v-for="(item,index) in dishList"/>
                    </el-select>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="菜品价格:"
                        prop="price"
                >
                    <el-input
                            placeholder="请设置菜品价格"
                            v-model="ruleForm.price"
                    />
                </el-form-item>
            </div>
            <el-form-item label="口味做法配置:">
                <el-form-item>
                    <div class="flavorBox">
              <span
                      @click="addFlavore"
                      class="addBut"
                      v-if="dishFlavors.length == 0"
              > + 添加口味</span>
                        <div
                                class="flavor"
                                v-if="dishFlavors.length != 0"
                        >
                            <div class="title">
                                <span>口味名（3个字内）</span><span>口味标签（输入标签回车添加）</span>
                            </div>
                            <div class="cont">
                                <div
                                        :key="index"
                                        class="items"
                                        v-for="(item, index) in dishFlavors"
                                >
                                    <div class="itTit">
                                        <!-- <SelectInput
                                          :dish-flavors-data="dishFlavorsData"
                                          :index="index"
                                          :value="item.name"
                                          @select="selectHandle"
                                        /> -->
                                        <div class="selectInput">
                                            <div>
                                                <el-input
                                                        @blur="outSelect(false,index)"
                                                        @focus="selectFlavor(true,index)"
                                                        @input="inputHandle(index)"
                                                        placeholder="请输入口味"
                                                        style="width: 100%"
                                                        type="text"
                                                        v-model="item.name"
                                                />
                                            </div>
                                            <div class="flavorSelect" v-show="item.showOption">
                          <span
                                  :key="ind"
                                  @click="checkOption(it,ind,index)"
                                  class="items"
                                  v-for="(it, ind) in dishFlavorsData"
                          >{{ it.name }}</span>
                                                <span
                                                        class="none"
                                                        v-if="dishFlavorsData == []"
                                                >无数据</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                            class="labItems"
                                            style="display: flex"
                                    >
                      <span
                              :key="ind"
                              v-for="(it, ind) in item.value"
                      >{{ it }} <i @click="delFlavorLabel(index, ind)">X</i></span>
                                        <div
                                                :style="inputStyle"
                                                @focus="flavorPosition(index)"
                                                @keydown.enter="(val)=>keyDownHandle(val,index)"
                                                class="inputBox"
                                                contenteditable="true"
                                        ></div>
                                    </div>
                                    <span
                                            @click="delFlavor(index)"
                                            class="delFlavor delBut non"
                                    >删除</span>
                                </div>
                            </div>
                            <div
                                    @click="addFlavore"
                                    class="addBut"
                            >
                                添加口味
                            </div>
                        </div>
                    </div>
                </el-form-item>
            </el-form-item>
            <div>
            </div>
            <div>
                <el-form-item
                        class="uploadImg"
                        label="菜品图片:"
                        prop="region"
                >
                    <el-upload
                            :on-change="onChange"
                            :on-success="handleAvatarSuccess"
                            :show-file-list="false"
                            action="/common/upload"
                            class="avatar-uploader"
                            ref="upload"
                    >
                        <img
                                :src="imageUrl"
                                class="avatar"
                                v-if="imageUrl"
                        ></img>
                        <i
                                class="el-icon-plus avatar-uploader-icon"
                                v-else
                        ></i>
                    </el-upload>
                </el-form-item>
            </div>
            <div class="address">
                <el-form-item
                        label="菜品描述:"
                        prop="region"
                >
                    <el-input
                            :rows="3"
                            maxlength="200"
                            placeholder="菜品描述，最长200字"
                            type="textarea"
                            v-model="ruleForm.description"
                    />
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            @click="submitForm('ruleForm')"
                            type="primary"
                    >
                        保存
                    </el-button>
                    <el-button
                            @click="submitForm('ruleForm','goAnd')"
                            class="continue"
                            type="primary"
                            v-if="actionType == 'add'"
                    >
                        保存并继续添加菜品
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/food.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                dishList: [],
                dishFlavorsData: [],
                dishFlavors: [],
                vueRest: '1',
                index: 0,
                inputStyle: {'flex': 1},
                ruleForm: {
                    'name': '',
                    'id': '',
                    'price': '',
                    'code': '',
                    'image': '',
                    'description': '',
                    'dishFlavors': [],
                    'status': true,
                    categoryId: ''
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'name': [
                        {'required': true, 'message': '请填写菜品名称', 'trigger': 'blur'}
                    ],
                    'categoryId': [
                        {'required': true, 'message': '请选择菜品分类', 'trigger': 'change'}
                    ],
                    'price': [
                        {
                            'required': true,
                            // 'message': '请填写菜品价格',
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请填写菜品价格'))
                                } else {
                                    const reg = /^\d+(\.\d{0,2})?$/
                                    if (reg.test(value)) {
                                        if (value < 10000) {
                                            callback()
                                        } else {
                                            callback(new Error('菜品价格小于10000'))
                                        }
                                    } else {
                                        callback(new Error('菜品价格格式只能为数字,且最多保留两位小数'))
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ],
                }
            }
        },
        created() {
            this.getDishList()
            // 口味临时数据
            this.getFlavorListHand()
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryDishById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                        this.ruleForm.price = String(res.data.price / 100)
                        this.ruleForm.status = res.data.status == '1'
                        this.dishFlavors = res.data.flavors && res.data.flavors.map(obj => ({
                            ...obj,
                            value: JSON.parse(obj.value),
                            showOption: false
                        }))
                        console.log('this.dishFlavors', this.dishFlavors)
                        // this.ruleForm.id = res.data.data.categoryId
                        // this.imageUrl = res.data.data.image
                        this.imageUrl = `/common/download?name=${res.data.image}`
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            // 按钮 - 添加口味
            addFlavore() {
                this.dishFlavors.push({'name': '', 'value': [], showOption: false}) // JSON.parse(JSON.stringify(this.dishFlavorsData))
            },

            // 按钮 - 删除口味
            delFlavor(ind) {
                this.dishFlavors.splice(ind, 1)
            },

            // 按钮 - 删除口味标签
            delFlavorLabel(index, ind) {
                this.dishFlavors[index].value.splice(ind, 1)
            },

            //口味位置记录
            flavorPosition(index) {
                this.index = index
            },

            // 添加口味标签
            keyDownHandle(val, index) {
                console.log('keyDownHandle----val', val)
                console.log('keyDownHandle----index', index)
                console.log('keyDownHandle----this.dishFlavors', this.dishFlavors)
                if (event) {
                    event.cancelBubble = true
                    event.preventDefault()
                    event.stopPropagation()
                }

                if (val.target.innerText.trim() != '') {
                    this.dishFlavors[index].value.push(val.target.innerText)
                    val.target.innerText = ''
                }
            },

            // 获取菜品分类
            getDishList() {
                getCategoryList({'type': 1}).then(res => {
                    if (res.code === 1) {
                        this.dishList = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            // 获取口味列表
            getFlavorListHand() {
                // flavor flavorData
                this.dishFlavorsData = [
                    {'name': '甜味', 'value': ['无糖', '少糖', '半糖', '多糖', '全糖']},
                    {'name': '温度', 'value': ['热饮', '常温', '去冰', '少冰', '多冰']},
                    {'name': '忌口', 'value': ['不要葱', '不要蒜', '不要香菜', '不要辣']},
                    {'name': '辣度', 'value': ['不辣', '微辣', '中辣', '重辣']}
                ]
            },

            selectFlavor(st, index) {
                console.log('st', st)
                console.log('index', index)
                console.log('this.dishFlavors', this.dishFlavors)
                const obj = JSON.parse(JSON.stringify(this.dishFlavors[index]))
                obj.showOption = st
                this.dishFlavors.splice(index, 1, obj)
                // this.dishFlavors[index].showOption = st
            },

            outSelect(st, index) {
                const _this = this
                setTimeout(() => {
                    const obj = JSON.parse(JSON.stringify(_this.dishFlavors[index]))
                    obj.showOption = st
                    _this.dishFlavors.splice(index, 1, obj)
                }, 200)
            },

            inputHandle(val, index) {
                // this.selectFlavor(false,index)
            },

            checkOption(val, ind, index) {
                this.selectHandle(val.name, index, ind)
                this.dishFlavors[index].name = val.name
            },

            selectHandle(val, key, ind) {
                const arrDate = [...this.dishFlavors]
                arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
                this.dishFlavors = arrDate
            },

            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        // params.flavors = this.dishFlavors
                        params.status = this.ruleForm ? 1 : 0
                        params.price *= 100
                        params.categoryId = this.ruleForm.categoryId
                        params.flavors = this.dishFlavors.map(obj => ({...obj, value: JSON.stringify(obj.value)}))
                        delete params.dishFlavors
                        if (!this.imageUrl) {
                            this.$message.error('请上传菜品图片')
                            return
                        }
                        if (this.actionType == 'add') {
                            delete params.id
                            addDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('菜品添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.dishFlavors = []
                                        // this.dishFlavorsData = []
                                        this.imageUrl = ''
                                        this.ruleForm = {
                                            'name': '',
                                            'id': '',
                                            'price': '',
                                            'code': '',
                                            'image': '',
                                            'description': '',
                                            'dishFlavors': [],
                                            'status': true,
                                            categoryId: ''
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            delete params.updateTime
                            editDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('菜品修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '/backend/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            goBack() {
                window.parent.menuHandle({
                    id: '4',
                    url: '/backend/page/food/list.html',
                    name: '菜品管理'
                }, false)
            }
        }
    })
</script>
</body>
</html>
