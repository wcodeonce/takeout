server:
  # 项目端口
  port: 8080

spring:
  application:
    # 项目名
    name: take_out
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://81.69.172.84:3307/takeout?characterEncoding=utf-8
        username: root
        password: root
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://81.69.172.84:3308/takeout?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true
  # Redis 连接配置
  redis:
    host: 81.69.172.84
    port: 6379
    password: 123456
    database: 0         # 操作的是 0 号数据库
    jedis:
      # Redis 连接池配置
      pool:
        max-active: 8   # 最大连接数
        max-wait: 1ms   # 连接池最大阻塞等待时间
        max-idle: 4     # 连接池中的最大空闲连接
        min-idle: 0     # 连接池中的最小空闲连接
  # Spring 缓存配置
  cache:
    redis:
      # 设置过期时间为 30分钟
      time-to-live: 1800000

mybatis-plus:
  configuration:
    # 大小写驼峰映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

projectpath:
  path: D:\img\