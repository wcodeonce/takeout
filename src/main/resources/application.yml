server:
  # 项目端口
  port: 80

spring:
  application:
    # 项目名
    name: take_out
  datasource:
    # druid 连接池配置
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/takeout?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: admin
  # Redis 连接配置
  redis:
    host: 127.0.0.1
    port: 6379
    # password: 123456
    database: 0         # 操作的是 0 号数据库
    jedis:
      # Redis 连接池配置
      pool:
        max-active: 8   # 最大连接数
        max-wait: 1ms   # 连接池最大阻塞等待时间
        max-idle: 4     # 连接池中的最大空闲连接
        min-idle: 0     # 连接池中的最小空闲连接
  # Spring 缓存配置
  cache:
    redis:
      # 设置过期时间为 30分钟
      time-to-live: 1800000

mybatis-plus:
  configuration:
    # 大小写驼峰映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

projectpath:
  path: D:\img\